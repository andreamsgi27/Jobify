spring.application.name=jobify

# DATASOURCE
spring.datasource.url=jdbc:mysql://localhost:3306/testdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# EVITAR DUPLICACIÃ“N DE DATOS
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Esperar a que Hibernate cree o actualice las tablas antes de cargar los datos
spring.jpa.defer-datasource-initialization=true